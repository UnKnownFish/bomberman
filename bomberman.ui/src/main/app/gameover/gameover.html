<div class="main-wrapper">
    <div class="header"></div>
    <div class="text-wrapper">
        <div class="callout callout-info">
            <h1>GAME OVER!</h1>
            <h4>You are really cool guy, try again! :)</h4>
        </div>

        <div class="callout callout-error" ng-if="gameOverCtrl.error">
            <p>{{gameOverCtrl.error}}</p>
        </div>
    </div>

    <div class="button-block">
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="gameOverCtrl.startGame()">RETRY</button>
    </div>
</div>
